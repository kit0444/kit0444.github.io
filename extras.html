    <h1>小玩意儿</h1>
    <p>网页上使用Javascript做的一些小玩意儿</p>
  </hgroup>
</header>
<main>
<article class="toy" id="UA">
  <h2>查看你的UA</h2>
  <button>查看我的UA</button>
  <p class="result"></p>
</article>

<article class="toy" id="BMI">
  <h2>BMI计算器</h2>
  <form>
    <label id="BMI_height" for="BMI_height__input"> 身高(cm)
    </label>
    <input type="number"
           id="BMI_height__input"
           min="100" max="250" required/>
    <div class="input__validationProgress"></div>
    <p class="input__error">请输入正确的数值</p>

    <label id="BMI_weight" for="BMI_weight__input"> 体重(kg)
    </label>
    <input type="number"
           id="BMI_weight__input"
           min="30" max="500" required/>
    <div class="input__validationProgress"></div>
    <p class="input__error">请输入正确的数值</p>

    <button>计算！</button>
  </form>
  <p class="result"></p>
</article>
</main>
